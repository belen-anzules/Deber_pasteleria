<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto | Dulce Sabor</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cont√°ctanos</h1>
        <nav>
          <a href="index.html">Inicio</a>
          <a href="tienda.html">Tienda</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </header>

      <main>
        <form id="contactForm" action="#" method="post">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="pastel">Tipo de pastel:</label>
          <select id="pastel" name="pastel">
            <option value="chocolate">Chocolate</option>
            <option value="fresa">Fresa</option>
            <option value="vainilla">Vainilla</option>
            <option value="zanahoria">Zanahoria</option>
          </select>

          <label for="comentarios">Comentarios:</label>
          <textarea id="comentarios" name="comentarios"></textarea>

          <label>
            <input type="checkbox" name="terminos" required />
            Acepto los t√©rminos y condiciones
          </label>

          <button type="submit">Enviar</button>
          <button type="button" id="btnBorrar">Borrar</button>
        </form>

        <!-- ‚úÖ Mensaje de confirmaci√≥n -->
        <div id="mensajeEnviado" class="popup-message" style="display:none;">
          <p><strong>¬°Formulario enviado correctamente!</strong><br>Nos contactaremos lo m√°s pronto posible.</p>
          <button id="okEnviado">OK </button>
        </div>
      </main>

      <footer>
        <p>Vis√≠tanos y endulza tu d√≠a üç∞ ¬© 2025 Dulce Sabor</p>
      </footer>
    </div>

    <script>
      const form = document.getElementById('contactForm');
      const btnBorrar = document.getElementById('btnBorrar');
      const mensajeEnviado = document.getElementById('mensajeEnviado');
      const btnOk = document.getElementById('okEnviado');

      // Mostrar cuadro al enviar (sin recargar)
      form.addEventListener('submit', (e) => {
        e.preventDefault(); // evita recargar la p√°gina
        mensajeEnviado.style.display = 'block';
        form.reset(); // limpia el formulario
      });

      // Bot√≥n "OK (De acuerdo)" oculta el cuadro
      btnOk.addEventListener('click', () => {
        mensajeEnviado.style.display = 'none';
      });

      // Borrar formulario
      btnBorrar.addEventListener('click', () => {
        form.reset();
      });
    </script>
  </body>
</html>
