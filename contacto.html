<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto | Dulce Sabor</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <style>
      .popup-message {
        background-color: #fff4e6;
        border: 1px solid #ffa94d;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      #mensajeEnviado p {
        margin: 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Cont√°ctanos</h1>
        <nav>
          <a href="index.html">Inicio</a>
          <a href="tienda.html">Tienda</a>
          <a href="contacto.html">Contacto</a>
        </nav>
      </header>

      <main style="display: flex; gap: 2rem; align-items: flex-start;">
        <!-- Formulario -->
        <form id="contactForm" action="#" method="post" style="flex: 1;">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="pastel">Tipo de pastel:</label>
          <select id="pastel" name="pastel">
            <option value="chocolate">Chocolate</option>
            <option value="fresa">Fresa</option>
            <option value="vainilla">Vainilla</option>
            <option value="zanahoria">Zanahoria</option>
          </select>

          <label for="comentarios">Comentarios:</label>
          <textarea id="comentarios" name="comentarios"></textarea>

          <label>
            <input type="checkbox" name="terminos" required />
            Acepto los t√©rminos y condiciones
          </label>

          <button type="submit">Enviar</button>
          <button type="button" id="btnBorrar">Borrar</button>
        </form>

        <!-- Cuadro a la derecha -->
        <div id="mensajeEnviado" style="display:none; flex: 1;">
          <div class="popup-message">
            <p><strong>¬°Formulario enviado correctamente!</strong></p>
            <div id="resumenDatos" style="margin-top: 1rem;"></div>
            <p>Nos contactaremos lo m√°s pronto posible.</p>
            <button id="okEnviado">OK (De acuerdo)</button>
          </div>
        </div>
      </main>

      <footer>
        <p>Vis√≠tanos y endulza tu d√≠a üç∞ ¬© 2025 Dulce Sabor</p>
      </footer>

      <script>
        const form = document.getElementById('contactForm');
        const btnBorrar = document.getElementById('btnBorrar');
        const mensajeEnviado = document.getElementById('mensajeEnviado');
        const btnOk = document.getElementById('okEnviado');
        const resumenDatos = document.getElementById('resumenDatos');

        // Mostrar cuadro al enviar
        form.addEventListener('submit', (e) => {
          e.preventDefault();

          const nombre = document.getElementById('nombre').value;
          const email = document.getElementById('email').value;
          const pastel = document.getElementById('pastel').value;
          const comentarios = document.getElementById('comentarios').value;

          resumenDatos.innerHTML = `
            <p><strong>Nombre:</strong> ${nombre}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Tipo de pastel:</strong> ${pastel}</p>
            <p><strong>Comentarios:</strong> ${comentarios || "Ninguno"}</p>
          `;

          mensajeEnviado.style.display = 'block';
        });

        // Bot√≥n OK
        btnOk.addEventListener('click', () => {
          mensajeEnviado.style.display = 'none';
          resumenDatos.innerHTML = '';
          form.reset();
        });

        // Bot√≥n Borrar
        btnBorrar.addEventListener('click', () => {
          form.reset();
        });
      </script>
    </div>
  </body>
</html>
